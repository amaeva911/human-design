<!DOCTYPE html>
<html>
<head>
    <title>Human Design Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; width: 100%; }
        button { background: #12bd96; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Human Design Calculator</h1>
    <form action="/calculate" method="post">
        <div class="form-group">
            <label>Birth Date:</label>
            <input type="date" name="birthdate" required>
        </div>
        <div class="form-group">
            <label>Birth Time:</label>
            <input type="time" name="birthtime" required>
        </div>
        <div class="form-group">
            <label>Birth Place:</label>
            <input type="text" name="location" placeholder="Enter city" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
